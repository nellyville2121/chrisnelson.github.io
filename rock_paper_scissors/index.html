<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Chris' Rock, Paper, Scissors Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Raleway:400,600,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
  <body>
<header>

  <h1>Chris' Rock, Paper, Scissors Game</h1>

<div class="score-board">
  <div id="user" class="badge">user</div> vs.
  <div id="computer" class="badge">computer</div>
  <span id="users-score">0</span>:<span id="computer-score">0</span>

</div>

<div class="choices">
  <div class="choice" id="rock">
    <img src="rock.png" alt="">
  </div>

  <div class="choices">
    <div class="choice" id="paper">
      <img src="paper.png" alt="">
    </div>

    <div class="choices">
      <div class="choice" id="scissors">
        <img src="scissors.png" alt="">
      </div>
    </div>

    <p id="bottom-text">Select one</p>


</header>
<script src="rock_paper_scissors.js"></script>
  </body>
</html>
